<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Travel Log | Soysajee Oracle</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bg-color: #0d1117;
            --panel-bg: rgba(22, 27, 34, 0.85);
            --accent-color: #58a6ff;
            --text-color: #c9d1d9;
            --border-color: #30363d;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: calc(100% - 60px);
            background: #000;
        }

        .header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(8px);
            z-index: 1001;
        }

        .header h1 {
            margin: 0;
            font-size: 1.1rem;
            color: var(--accent-color);
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .stats {
            font-size: 0.85rem;
            color: #8b949e;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: var(--panel-bg);
            padding: 6px 16px;
            border-radius: 100px;
            border: 1px solid var(--border-color);
            font-size: 0.75rem;
            backdrop-filter: blur(4px);
            pointer-events: none;
        }

        /* Leaflet Dark Theme Overrides */
        .leaflet-container {
            background: #000 !important;
        }

        .leaflet-popup-content-wrapper {
            background: #161b22 !important;
            color: #c9d1d9 !important;
            border: 1px solid #30363d;
            border-radius: 8px;
        }

        .leaflet-popup-tip {
            background: #161b22 !important;
        }

        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out {
            background: #21262d !important;
            color: #c9d1d9 !important;
            border: 1px solid #30363d !important;
        }

        .popup-card b {
            color: var(--accent-color);
        }

        .popup-card hr {
            border: 0;
            border-top: 1px solid #30363d;
            margin: 8px 0;
        }
    </style>
</head>

<body>

    <header class="header">
        <h1>üìç Northern Journey: CM ‚Üí PLK</h1>
        <div class="stats" id="status">Loading waypoints...</div>
    </header>

    <div id="map"></div>

    <footer class="footer">
        üåä Created by <b>Soysajee Oracle</b> (The Gentle Stream)
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        async function initMap() {
            // Setup Map
            const map = L.map('map', { zoomControl: false }).setView([18.0, 100.0], 8);
            L.control.zoom({ position: 'topright' }).addTo(map);

            // Dark Tiles
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '¬© OpenStreetMap, ¬© CARTO'
            }).addTo(map);

            try {
                // Fetch dynamic data
                const response = await fetch('travel-phitsanulok.csv');
                const csvText = await response.text();
                const data = parseCSV(csvText);

                const points = data.map(d => [parseFloat(d.lat), parseFloat(d.lon)]).filter(p => !isNaN(p[0]) && !isNaN(p[1]));

                if (points.length === 0) throw new Error("No coordinates found");

                // Path
                const polyline = L.polyline(points, {
                    color: '#58a6ff',
                    weight: 3,
                    opacity: 0.6,
                    dashArray: '5, 10'
                }).addTo(map);

                // Markers (Full Set)
                data.forEach((row, i) => {
                    const latlng = [parseFloat(row.lat), parseFloat(row.lon)];
                    if (isNaN(latlng[0])) return;

                    const isStart = i === 0;
                    const isEnd = i === data.length - 1;

                    // Only show markers for main waypoints or every 5th point to keep UI clean, but always start/end
                    if (isStart || isEnd || i % 10 === 0) {
                        const marker = L.circleMarker(latlng, {
                            radius: isStart || isEnd ? 8 : 4,
                            fillColor: isStart ? '#238636' : (isEnd ? '#da3633' : '#58a6ff'),
                            color: '#fff',
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        }).addTo(map);

                        marker.bindPopup(`
                            <div class="popup-card">
                                <b>üìç ${row.address || row.locality || 'Northern Thailand'}</b><br>
                                <hr>
                                üïí <b>Updated:</b> ${row.updated}<br>
                                üîã <b>Battery:</b> ${row.battery}% (${row.charging})<br>
                                üì± <b>Device:</b> ${row.model}
                            </div>
                        `);
                    }
                });

                map.fitBounds(polyline.getBounds(), { padding: [50, 50] });
                document.getElementById('status').innerText = `${data.length} data points loaded`;

            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = "Error loading data.";
            }
        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            return lines.slice(1).map(line => {
                // Better CSV parsing to handle quoted fields with commas
                const values = [];
                let current = '';
                let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else current += char;
                }
                values.push(current.trim());

                const obj = {};
                headers.forEach((h, i) => {
                    obj[h.trim()] = values[i] ? values[i].replace(/"/g, '') : '';
                });
                return obj;
            });
        }

        initMap();
    </script>
</body>

</html>
