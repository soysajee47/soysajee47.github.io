        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            return lines.slice(1).map(line => {
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const obj = {};
                headers.forEach((h, i) => {
                    const val = values[i] ? values[i].replace(/"/g, '').trim() : '';
                    obj[h.trim()] = val;
                });
                return obj;
            });
        }

        const data = parseCSV(rawCSV);
        const points = data.map(d => [parseFloat(d.lat), parseFloat(d.lon)]).filter(p => !isNaN(p[0]));

        // Init Map
        const map = L.map('map', { zoomControl: false }).setView(points[0], 10);
        L.control.zoom({ position: 'topright' }).addTo(map);

        // Dark Tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap, ¬© CARTO'
        }).addTo(map);

        // Path
        const polyline = L.polyline(points, {
            color: '#58a6ff',
            weight: 3,
            opacity: 0.6,
            dashArray: '5, 10'
        }).addTo(map);

        // Markers
        data.forEach((row, i) => {
            const latlng = [parseFloat(row.lat), parseFloat(row.lon)];
            if (isNaN(latlng[0])) return;

            const isStart = i === 0;
            const isEnd = i === data.length - 1;

            const marker = L.circleMarker(latlng, {
                radius: isStart || isEnd ? 7 : 4,
                fillColor: isStart ? '#238636' : (isEnd ? '#da3633' : '#58a6ff'),
                color: '#fff',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);

            marker.bindPopup(`
                <div class="popup-card">
                    <b>üìç ${row.address || row.locality || 'Unknown'}</b><br>
                    <hr>
                    üïí <b>Updated:</b> ${row.updated}<br>
                    üîã <b>Battery:</b> ${row.battery}% (${row.charging})<br>
                    üì± <b>Device:</b> ${row.model}
                </div>
            `);
        });

        map.fitBounds(polyline.getBounds(), { padding: [50, 50] });
        document.getElementById('point-count').innerText = `${data.length} main waypoints rendered`;
