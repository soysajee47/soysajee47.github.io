<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Northern Express | Soysajee Oracle</title>
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        .ui-overlay {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            max-width: 300px;
        }

        .ui-overlay h1 {
            margin: 0;
            font-size: 1.2rem;
            color: #1e293b;
            font-weight: 800;
        }

        .ui-overlay p {
            margin: 8px 0 0;
            font-size: 0.9rem;
            color: #64748b;
            line-height: 1.4;
        }

        .controls {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        button {
            padding: 14px 28px;
            border-radius: 12px;
            border: none;
            background: #ff4757;
            color: white;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.3);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-4px);
            background: #ff6b81;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: #94a3b8;
            background: rgba(255, 255, 255, 0.7);
            padding: 4px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="ui-overlay">
        <h1>ðŸš‚ Colorful Express</h1>
        <p id="status">Waiting for driver...</p>
    </div>

    <div class="controls">
        <button onclick="toggleCamera()">ðŸŽ¥ Viewpoint</button>
    </div>

    <div class="footer">
        ðŸŒŠ Rebuilt by <b>Soysajee Oracle</b> (The Gentle Stream)
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // --- Configuration ---
        const colors = {
            sky: 0x87ceeb,
            ground: 0x2d5a27,
            trainBody: 0xff4757, // Vibrant Red
            trainCabin: 0x1e90ff, // Bright Blue
            trainAcc: 0xffd32a, // Yellow Accent
            trackRail: 0xbdc3c7,
            trackWood: 0x5d4037,
            smoke: 0xffffff
        };

        let scene, camera, renderer, train, curve;
        let progress = 0;
        let state = 'starting'; // 'starting' -> 'running'
        let startTimer = 0;
        let smokeParticles = [];
        let followCam = true;
        let instancedTrees;

        // --- Setup ---
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(colors.sky);
            scene.fog = new THREE.Fog(colors.sky, 50, 400);

            camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);

            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(100, 100, 50);
            sun.castShadow = true;
            sun.shadow.mapSize.set(2048, 2048);
            scene.add(sun);

            // Ground
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(5000, 5000),
                new THREE.MeshLambertMaterial({ color: colors.ground })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            createColorfulTrain();
            loadPathAndEnvironment();
            animate();
        }

        function createColorfulTrain() {
            train = new THREE.Group();

            // Main Engine (Red)
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(2.5, 1.8, 4),
                new THREE.MeshPhongMaterial({ color: colors.trainBody })
            );
            body.position.y = 1.2;
            body.castShadow = true;
            train.add(body);

            // Front Boiler (Red Cylinder)
            const boiler = new THREE.Mesh(
                new THREE.CylinderGeometry(0.9, 0.9, 3, 32),
                new THREE.MeshPhongMaterial({ color: colors.trainBody })
            );
            boiler.rotateX(Math.PI / 2);
            boiler.position.set(0, 1.5, 1.2);
            train.add(boiler);

            // Cabin (Blue)
            const cabin = new THREE.Mesh(
                new THREE.BoxGeometry(2.2, 1.5, 1.5),
                new THREE.MeshPhongMaterial({ color: colors.trainCabin })
            );
            cabin.position.set(0, 2.5, -1);
            train.add(cabin);

            // Roof (Yellow)
            const roof = new THREE.Mesh(
                new THREE.BoxGeometry(2.5, 0.3, 2),
                new THREE.MeshPhongMaterial({ color: colors.trainAcc })
            );
            roof.position.set(0, 3.3, -1);
            train.add(roof);

            // Chimney
            const chimney = new THREE.Mesh(
                new THREE.CylinderGeometry(0.3, 0.2, 1),
                new THREE.MeshPhongMaterial({ color: 0x333333 })
            );
            chimney.position.set(0, 2.5, 2.5);
            train.add(chimney);

            // Large Lantern
            const lantern = new THREE.Mesh(
                new THREE.SphereGeometry(0.4, 16, 16),
                new THREE.MeshBasicMaterial({ color: 0xffffaa })
            );
            lantern.position.set(0, 1.5, 2.8);
            train.add(lantern);

            scene.add(train);
        }

        async function loadPathAndEnvironment() {
            try {
                const response = await fetch('travel-phitsanulok.csv');
                const text = await response.text();
                const lines = text.trim().split('\n');
                const points = [];

                for (let i = 1; i < lines.length; i++) {
                    const row = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const lat = parseFloat(row[4]), lon = parseFloat(row[5]);
                    if (!isNaN(lat)) {
                        const x = (lon - 99.5) * 800;
                        const z = (lat - 17.5) * -800;
                        points.push(new THREE.Vector3(x, 0.3, z));
                    }
                }

                curve = new THREE.CatmullRomCurve3(points);
                buildTracks();
                buildForest();

                document.getElementById('status').innerText = "ðŸš‚ Ready! Starting engine...";
            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = "Load failed.";
            }
        }

        function buildTracks() {
            const trackPoints = curve.getSpacedPoints(1000);
            const railGeo = new THREE.BoxGeometry(0.15, 0.15, 2);
            const woodGeo = new THREE.BoxGeometry(3.5, 0.15, 0.6);

            const railMat = new THREE.MeshPhongMaterial({ color: colors.trackRail, shininess: 100 });
            const woodMat = new THREE.MeshPhongMaterial({ color: colors.trackWood });

            const dummy = new THREE.Object3D();
            const sleeperMesh = new THREE.InstancedMesh(woodGeo, woodMat, trackPoints.length);
            const railLeftMesh = new THREE.InstancedMesh(railGeo, railMat, trackPoints.length);
            const railRightMesh = new THREE.InstancedMesh(railGeo, railMat, trackPoints.length);

            for (let i = 0; i < trackPoints.length; i++) {
                dummy.position.copy(trackPoints[i]);
                dummy.lookAt(trackPoints[i + 1] || trackPoints[i]);

                // Sleeper
                dummy.updateMatrix();
                sleeperMesh.setMatrixAt(i, dummy.matrix);

                // Rail Left
                dummy.translateX(-0.9);
                dummy.position.y = 0.2;
                dummy.updateMatrix();
                railLeftMesh.setMatrixAt(i, dummy.matrix);

                // Rail Right
                dummy.translateX(1.8);
                dummy.updateMatrix();
                railRightMesh.setMatrixAt(i, dummy.matrix);

                dummy.position.y = 0; // reset
            }
            scene.add(sleeperMesh, railLeftMesh, railRightMesh);
        }

        function buildForest() {
            const treeCount = 4000;
            const treeGeo = new THREE.ConeGeometry(1.5, 5, 8);
            const treeMat = new THREE.MeshLambertMaterial({ color: 0x15803d });
            instancedTrees = new THREE.InstancedMesh(treeGeo, treeMat, treeCount);

            const dummy = new THREE.Object3D();
            for (let i = 0; i < treeCount; i++) {
                const t = Math.random();
                const p = curve.getPointAt(t);
                const dir = curve.getTangentAt(t);
                const side = new THREE.Vector3(-dir.z, 0, dir.x);
                const dist = (8 + Math.random() * 60) * (Math.random() > 0.5 ? 1 : -1);

                dummy.position.set(p.x + side.x * dist + (Math.random() - 0.5) * 10, 2.5, p.z + side.z * dist + (Math.random() - 0.5) * 10);
                dummy.scale.setScalar(0.5 + Math.random());
                dummy.updateMatrix();
                instancedTrees.setMatrixAt(i, dummy.matrix);
            }
            scene.add(instancedTrees);
        }

        function spawnSmoke() {
            if (!train) return;
            const smoke = new THREE.Mesh(
                new THREE.SphereGeometry(0.3, 8, 8),
                new THREE.MeshBasicMaterial({ color: colors.smoke, transparent: true, opacity: 0.6 })
            );
            const pos = new THREE.Vector3(0, 3.5, 2.5);
            pos.applyQuaternion(train.quaternion);
            smoke.position.copy(train.position).add(pos);
            smoke.userData = { life: 1.0, size: 0.3 };
            scene.add(smoke);
            smokeParticles.push(smoke);
        }

        window.toggleCamera = () => { followCam = !followCam; };

        function animate() {
            requestAnimationFrame(animate);

            if (curve) {
                if (state === 'starting') {
                    startTimer += 0.01;
                    // Shaky engine effect
                    train.position.y = 0.3 + Math.sin(Date.now() * 0.05) * 0.05;
                    if (Math.random() > 0.5) spawnSmoke(); // High smoke during start

                    if (startTimer > 3) {
                        state = 'running';
                        document.getElementById('status').innerText = "ðŸš‚ Departing for Phitsanulok...";
                    }
                } else {
                    progress += 0.0003;
                    if (progress > 1) progress = 0;

                    const pos = curve.getPointAt(progress);
                    const ahead = curve.getPointAt(Math.min(progress + 0.005, 1));
                    train.position.copy(pos);
                    train.lookAt(ahead);
                    train.rotateY(Math.PI);

                    if (Math.random() > 0.8) spawnSmoke();
                }

                // Smoke Animation
                for (let i = smokeParticles.length - 1; i >= 0; i--) {
                    const s = smokeParticles[i];
                    s.userData.life -= 0.01;
                    s.position.y += 0.08;
                    s.userData.size += 0.02;
                    s.scale.setScalar(s.userData.size);
                    s.material.opacity = s.userData.life;
                    if (s.userData.life <= 0) {
                        scene.remove(s);
                        smokeParticles.splice(i, 1);
                    }
                }

                if (followCam) {
                    const camOffset = new THREE.Vector3(30, 20, -40);
                    camOffset.applyQuaternion(train.quaternion);
                    camera.position.lerp(new THREE.Vector3().copy(train.position).add(camOffset), 0.1);
                    camera.lookAt(train.position.x, train.position.y + 2, train.position.z);
                }
            }

            renderer.render(scene, camera);
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
