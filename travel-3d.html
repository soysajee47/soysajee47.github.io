<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme 3D Northern Train Journey | Soysajee Oracle</title>
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        .ui-overlay {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 10;
            background: rgba(15, 23, 42, 0.8);
            padding: 20px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .ui-overlay h1 {
            margin: 0;
            font-size: 1.3rem;
            color: #f8fafc;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .ui-overlay p {
            margin: 10px 0 0;
            font-size: 0.9rem;
            color: #94a3b8;
            line-height: 1.5;
        }

        .controls {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        button {
            padding: 16px 32px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, #ef4444, #991b1b);
            color: white;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(239, 68, 68, 0.5);
        }

        .footer {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            color: #cbd5e1;
            background: rgba(15, 23, 42, 0.6);
            padding: 8px 24px;
            border-radius: 50px;
            backdrop-filter: blur(8px);
        }
    </style>
</head>

<body>

    <div class="ui-overlay">
        <h1>ðŸš© Northern Express</h1>
        <p id="status">Loading world geometry...</p>
    </div>

    <div class="controls">
        <button onclick="toggleCamera()">ðŸŽ¥ Toggle View</button>
    </div>

    <footer class="footer">
        ðŸŒŠ Masterpiece by <b>Soysajee Oracle</b> (The Gentle Stream)
    </footer>

    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // --- Visual Palette ---
        const colors = {
            ground: 0x14532d, // Dark Forest Green
            sky: 0x0c4a6e,    // Deep Sky
            train: 0xdc2626,  // Crimson Red
            metal: 0x64748b,
            wood: 0x451a03
        };

        let scene, camera, renderer, train, curve, progress = 0;
        let followCam = true;
        let smokeParticles = [];
        let instancedTrees, instancedSleepers, instancedRails;

        // --- Core ---
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(colors.sky);
            scene.fog = new THREE.FogExp2(colors.sky, 0.003);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 2000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.VSMShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // High-End Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            const sun = new THREE.DirectionalLight(0xffffff, 2);
            sun.position.set(200, 300, 100);
            sun.castShadow = true;
            sun.shadow.mapSize.set(4096, 4096);
            sun.shadow.camera.left = -500;
            sun.shadow.camera.right = 500;
            sun.shadow.camera.top = 500;
            sun.shadow.camera.bottom = -500;
            scene.add(sun);

            // Ground
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(10000, 10000),
                new THREE.MeshStandardMaterial({ color: colors.ground, roughness: 1 })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            buildTrain();
            generateWorld();
            animate();
        }

        function buildTrain() {
            train = new THREE.Group();

            // Main Body (Vibrant Red)
            const mat = new THREE.MeshStandardMaterial({ color: colors.train, metalness: 0.5, roughness: 0.2 });
            const engine = new THREE.Mesh(new THREE.BoxGeometry(2.5, 1.8, 5), mat);
            engine.position.y = 1.3;
            engine.castShadow = true;
            train.add(engine);

            // Cylindrical Body
            const boiler = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 3.5, 32), mat);
            boiler.rotateX(Math.PI / 2);
            boiler.position.set(0, 1.5, 1.5);
            train.add(boiler);

            // Cabin (Modern Look)
            const cab = new THREE.Mesh(new THREE.BoxGeometry(2.4, 1.8, 2), new THREE.MeshStandardMaterial({ color: 0x1e293b }));
            cab.position.set(0, 2.5, -1.2);
            train.add(cab);

            // Chimney
            const chimney = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.3, 1), new THREE.MeshStandardMaterial({ color: 0x111 }));
            chimney.position.set(0, 2.5, 2.8);
            train.add(chimney);

            // Light
            const light = new THREE.Mesh(new THREE.SphereGeometry(0.5, 16, 16), new THREE.MeshBasicMaterial({ color: 0xffffaa }));
            light.position.set(0, 1.5, 3.4);
            train.add(light);

            scene.add(train);
        }

        async function generateWorld() {
            try {
                const response = await fetch('travel-phitsanulok.csv');
                const text = await response.text();
                const lines = text.trim().split('\n');
                const pathPoints = [];

                for (let i = 1; i < lines.length; i++) {
                    const row = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const lat = parseFloat(row[4]), lon = parseFloat(row[5]);
                    if (!isNaN(lat)) {
                        const x = (lon - 99.5) * 1200;
                        const z = (lat - 17.5) * -1200;
                        pathPoints.push(new THREE.Vector3(x, 0.2, z));
                    }
                }

                curve = new THREE.CatmullRomCurve3(pathPoints);
                const curvePoints = curve.getSpacedPoints(2000);

                // --- INSTANCING (High Performance) ---

                // 1. Railroad Sleepers
                const sleeperCount = curvePoints.length;
                const sleeperGeo = new THREE.BoxGeometry(4, 0.2, 0.8);
                const sleeperMat = new THREE.MeshStandardMaterial({ color: colors.wood });
                instancedSleepers = new THREE.InstancedMesh(sleeperGeo, sleeperMat, sleeperCount);
                instancedSleepers.receiveShadow = true;

                const dummy = new THREE.Object3D();
                for (let i = 0; i < sleeperCount; i++) {
                    dummy.position.copy(curvePoints[i]);
                    dummy.lookAt(curvePoints[i + 1] || curvePoints[i]);
                    dummy.updateMatrix();
                    instancedSleepers.setMatrixAt(i, dummy.matrix);
                }
                scene.add(instancedSleepers);

                // 2. Rails (Metallic)
                const railGeo = new THREE.BoxGeometry(0.2, 0.2, 4);
                const railMat = new THREE.MeshStandardMaterial({ color: colors.metal, metalness: 0.9, roughness: 0.1 });
                instancedRails = new THREE.InstancedMesh(railGeo, railMat, sleeperCount * 2);

                for (let i = 0; i < sleeperCount; i++) {
                    dummy.position.copy(curvePoints[i]);
                    dummy.lookAt(curvePoints[i + 1] || curvePoints[i]);

                    // Left rail
                    dummy.translateX(-1);
                    dummy.position.y = 0.3;
                    dummy.updateMatrix();
                    instancedRails.setMatrixAt(i * 2, dummy.matrix);

                    // Right rail
                    dummy.translateX(2);
                    dummy.updateMatrix();
                    instancedRails.setMatrixAt(i * 2 + 1, dummy.matrix);
                }
                scene.add(instancedRails);

                // 3. EXTREME FOREST (Fast)
                const treeCount = 6000;
                const treeGeo = new THREE.ConeGeometry(2, 6, 8);
                const treeMat = new THREE.MeshStandardMaterial({ color: 0x064e3b, flatShading: true });
                instancedTrees = new THREE.InstancedMesh(treeGeo, treeMat, treeCount);
                instancedTrees.castShadow = true;

                for (let i = 0; i < treeCount; i++) {
                    const t = Math.random();
                    const p = curve.getPointAt(t);
                    const dir = curve.getTangentAt(t);
                    const per = new THREE.Vector3(-dir.z, 0, dir.x);

                    const dist = (12 + Math.random() * 80) * (Math.random() > 0.5 ? 1 : -1);
                    const spread = (Math.random() - 0.5) * 50;

                    dummy.position.set(p.x + per.x * dist + spread, 3, p.z + per.z * dist + spread);
                    dummy.scale.setScalar(0.5 + Math.random() * 1.5);
                    dummy.rotation.y = Math.random() * Math.PI;
                    dummy.updateMatrix();
                    instancedTrees.setMatrixAt(i, dummy.matrix);
                }
                scene.add(instancedTrees);

                document.getElementById('status').innerText = "Journey to Phitsanulok: High Speed Active";

            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = "Environment buildup failed.";
            }
        }

        function spawnSmoke() {
            if (!train) return;
            const smoke = new THREE.Mesh(
                new THREE.SphereGeometry(0.3, 8, 8),
                new THREE.MeshBasicMaterial({ color: 0xaaaaaa, transparent: true, opacity: 0.6 })
            );
            const offset = new THREE.Vector3(0, 3, 2.8);
            offset.applyQuaternion(train.quaternion);
            smoke.position.copy(train.position).add(offset);
            smoke.userData = { life: 1.0, vel: new THREE.Vector3(0, 0.1, 0) };
            scene.add(smoke);
            smokeParticles.push(smoke);
        }

        window.toggleCamera = () => { followCam = !followCam; };

        function animate() {
            requestAnimationFrame(animate);

            if (curve) {
                progress += 0.0004;
                if (progress > 1) progress = 0;

                const pos = curve.getPointAt(progress);
                const ahead = curve.getPointAt(Math.min(progress + 0.005, 1));

                train.position.copy(pos);
                train.lookAt(ahead);
                train.rotateY(Math.PI);

                // Smoke logic
                if (Math.random() > 0.7) spawnSmoke();
                for (let i = smokeParticles.length - 1; i >= 0; i--) {
                    const s = smokeParticles[i];
                    s.userData.life -= 0.01;
                    s.position.y += 0.05;
                    s.scale.setScalar(s.scale.x + 0.02);
                    s.material.opacity = s.userData.life;
                    if (s.userData.life <= 0) {
                        scene.remove(s);
                        smokeParticles.splice(i, 1);
                    }
                }

                if (followCam) {
                    const camOffset = new THREE.Vector3(30, 20, -40);
                    camOffset.applyQuaternion(train.quaternion);
                    camera.position.lerp(new THREE.Vector3().copy(pos).add(camOffset), 0.05);
                    camera.lookAt(pos.x, pos.y + 3, pos.z);
                }
            }

            renderer.render(scene, camera);
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
