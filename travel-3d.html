<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Northern Train Journey | Soysajee Oracle</title>
    <style>
        body {
            margin: 0;
            background: #f0f9ff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.85);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .ui-overlay h1 {
            margin: 0;
            font-size: 1.2rem;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
        }

        .ui-overlay p {
            margin: 8px 0 0;
            font-size: 0.9rem;
            color: #475569;
            line-height: 1.4;
        }

        .controls {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        button {
            padding: 14px 28px;
            border-radius: 14px;
            border: none;
            background: #ef4444;
            /* Match red train */
            color: white;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.3);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-4px) scale(1.05);
            background: #dc2626;
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #64748b;
            background: rgba(255, 255, 255, 0.7);
            padding: 6px 18px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="ui-overlay">
        <h1>ðŸš‚ <span>Express to Phitsanulok</span></h1>
        <p id="status">Fueling up...</p>
    </div>

    <div class="controls">
        <button onclick="toggleCamera()">ðŸŽ¥ Switch View</button>
    </div>

    <footer class="footer">
        ðŸŒŠ Crafted by <b>Soysajee Oracle</b> (The Gentle Stream)
    </footer>

    <div id="canvas-container"></div>

    <!-- Import Three.js via CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // --- Visual Config ---
        const colors = {
            ground: 0x86efac, // Vibrant Green
            sky: 0xddeeff,
            trainBody: 0xef4444, // VIBRANT RED as requested
            trainCab: 0x1e293b,
            wheel: 0x334155,
            treeLeaf1: 0x166534,
            treeLeaf2: 0x15803d,
            treeTrunk: 0x451a03,
            rail: 0x94a3b8,
            sleeper: 0x422006
        };

        let scene, camera, renderer, train, curve, progress = 0;
        let followCam = true;
        let wheels = [];

        // --- Initialization ---
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(colors.sky);
            scene.fog = new THREE.Fog(colors.sky, 40, 350);

            camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
            mainLight.position.set(80, 100, 40);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            mainLight.shadow.camera.left = -250;
            mainLight.shadow.camera.right = 250;
            mainLight.shadow.camera.top = 250;
            mainLight.shadow.camera.bottom = -250;
            scene.add(mainLight);

            // Ground with subtle texture feel
            const groundGeo = new THREE.PlaneGeometry(4000, 4000);
            const groundMat = new THREE.MeshPhongMaterial({ color: colors.ground });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            createHighDetailTrain();
            loadFullEnvironment();
            animate();
        }

        function createHighDetailTrain() {
            train = new THREE.Group();

            // Main Engine Body (Red)
            const bodyGeo = new THREE.BoxGeometry(2.2, 1.6, 4.5);
            const bodyMat = new THREE.MeshStandardMaterial({ color: colors.trainBody, roughness: 0.1, metalness: 0.3 });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.y = 1.2;
            body.castShadow = true;
            train.add(body);

            // Front Boiler (Red Cylinder)
            const boilerGeo = new THREE.CylinderGeometry(0.8, 0.8, 3, 32);
            boilerGeo.rotateX(Math.PI / 2);
            const boiler = new THREE.Mesh(boilerGeo, bodyMat);
            boiler.position.set(0, 1.4, 1.2);
            boiler.castShadow = true;
            train.add(boiler);

            // Cabin (Dark Grey/Blue)
            const cabGeo = new THREE.BoxGeometry(2.1, 1.5, 1.8);
            const cabMat = new THREE.MeshStandardMaterial({ color: colors.trainCab });
            const cab = new THREE.Mesh(cabGeo, cabMat);
            cab.position.set(0, 2.3, -1);
            cab.castShadow = true;
            train.add(cab);

            // Front Grill/Bumper (Detailed)
            const bumperGeo = new THREE.BoxGeometry(2.8, 0.6, 0.4);
            const bumper = new THREE.Mesh(bumperGeo, cabMat);
            bumper.position.set(0, 0.6, 2.4);
            train.add(bumper);

            // Smoke Stack
            const chimneyBase = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 1), cabMat);
            chimneyBase.position.set(0, 2.4, 2.2);
            train.add(chimneyBase);

            // Large Front Light
            const lightGeo = new THREE.SphereGeometry(0.4, 16, 16, 0, Math.PI * 2, 0, Math.PI / 2);
            const lightMat = new THREE.MeshBasicMaterial({ color: 0xffffee });
            const light = new THREE.Mesh(lightGeo, lightMat);
            light.rotation.x = -Math.PI / 2;
            light.position.set(0, 1.6, 2.7);
            train.add(light);

            // Wheels (6 wheels)
            const wheelGeo = new THREE.CylinderGeometry(0.6, 0.6, 0.5, 24);
            wheelGeo.rotateZ(Math.PI / 2);
            const wheelMat = new THREE.MeshStandardMaterial({ color: colors.wheel });

            [[-1.2, 0.6, 1.5], [1.2, 0.6, 1.5], [-1.2, 0.6, 0], [1.2, 0.6, 0], [-1.2, 0.6, -1.5], [1.2, 0.6, -1.5]].forEach(p => {
                const w = new THREE.Mesh(wheelGeo, wheelMat);
                w.position.set(p[0], p[1], p[2]);
                train.add(w);
                wheels.push(w);
            });

            scene.add(train);
        }

        function createTree(x, z) {
            const tree = new THREE.Group();

            // Trunk
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.5, 1.5), new THREE.MeshStandardMaterial({ color: colors.treeTrunk }));
            trunk.position.y = 0.75;
            tree.add(trunk);

            // Multi-layered Realistic-style Foliage
            for (let layer = 0; layer < 3; layer++) {
                const s = 1.2 - (layer * 0.2);
                const foliage = new THREE.Mesh(
                    new THREE.ConeGeometry(s, 2, 8),
                    new THREE.MeshStandardMaterial({ color: layer % 2 === 0 ? colors.treeLeaf1 : colors.treeLeaf2, flatShading: true })
                );
                foliage.position.y = 2 + (layer * 0.8);
                tree.add(foliage);
            }

            tree.position.set(x, 0, z);
            const finalScale = 1.5 + Math.random();
            tree.scale.set(finalScale, finalScale, finalScale);
            tree.rotation.y = Math.random() * Math.PI;
            scene.add(tree);
        }

        async function loadFullEnvironment() {
            try {
                const response = await fetch('travel-phitsanulok.csv');
                const text = await response.text();
                const lines = text.trim().split('\n');
                const points = [];

                for (let i = 1; i < lines.length; i++) {
                    const row = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const lat = parseFloat(row[4]);
                    const lon = parseFloat(row[5]);
                    if (!isNaN(lat)) {
                        // Wide scaling for more visibility
                        const x = (lon - 99.5) * 800;
                        const z = (lat - 17.5) * -800;
                        points.push(new THREE.Vector3(x, 0, z));
                    }
                }

                if (points.length < 2) throw new Error("Not enough points");
                curve = new THREE.CatmullRomCurve3(points);

                // --- Build Realistic Railroad ---
                const totalLength = curve.getLength();
                const sleeperCount = Math.floor(totalLength * 0.8);
                const trackPoints = curve.getPoints(sleeperCount);

                const sleeperGeo = new THREE.BoxGeometry(3.5, 0.15, 0.5);
                const sleeperMat = new THREE.MeshStandardMaterial({ color: colors.sleeper });

                // Silver Rails (Two parallel lines)
                const railGeo = new THREE.BoxGeometry(0.15, 0.15, 1.5);
                const railMat = new THREE.MeshStandardMaterial({ color: colors.rail, metalness: 0.8, roughness: 0.2 });

                for (let i = 0; i < sleeperCount; i++) {
                    const p = trackPoints[i];
                    const nextP = trackPoints[i + 1] || p;

                    const group = new THREE.Group();
                    group.position.copy(p);
                    group.lookAt(nextP);

                    // Sleeper
                    const sleeper = new THREE.Mesh(sleeperGeo, sleeperMat);
                    group.add(sleeper);

                    // Two Rails
                    const r1 = new THREE.Mesh(railGeo, railMat);
                    r1.position.set(-0.8, 0.15, 0);
                    r1.scale.z = 2;
                    group.add(r1);

                    const r2 = new THREE.Mesh(railGeo, railMat);
                    r2.position.set(0.8, 0.15, 0);
                    r2.scale.z = 2;
                    group.add(r2);

                    scene.add(group);

                    // --- Dense Forest (Many trees shifted to sides) ---
                    if (i % 2 === 0) { // Every sleeper-ish
                        const dir = new THREE.Vector3().subVectors(nextP, p).normalize();
                        const perpendicular = new THREE.Vector3(-dir.z, 0, dir.x);

                        // Spawn 2-4 trees on each side for high density
                        [-1, 1].forEach(side => {
                            const treesThisStop = Math.floor(Math.random() * 3) + 1;
                            for (let t = 0; t < treesThisStop; t++) {
                                const dist = (8 + Math.random() * 25) * side;
                                const spreadX = (Math.random() - 0.5) * 10;
                                const spreadZ = (Math.random() - 0.5) * 10;
                                createTree(p.x + (perpendicular.x * dist) + spreadX, p.z + (perpendicular.z * dist) + spreadZ);
                            }
                        });
                    }
                }

                document.getElementById('status').innerText = "Journey Active: Approaching Phitsanulok Terminal";

            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = "Error building world.";
            }
        }

        window.toggleCamera = () => { followCam = !followCam; };

        function animate() {
            requestAnimationFrame(animate);

            if (curve) {
                progress += 0.00025; // Smooth travel speed
                if (progress > 1) progress = 0;

                const pos = curve.getPointAt(progress);
                const target = curve.getPointAt(Math.min(progress + 0.002, 1));

                train.position.copy(pos);
                train.lookAt(target);
                train.rotateY(Math.PI); // Correct model orientation

                // Rotate wheels
                wheels.forEach(w => w.rotation.x += 0.25);

                if (followCam) {
                    // Cinematic Side View
                    const camOffset = new THREE.Vector3(25, 15, -35);
                    camOffset.applyQuaternion(train.quaternion);
                    camera.position.lerp(new THREE.Vector3().copy(pos).add(camOffset), 0.1);
                    camera.lookAt(pos.x, pos.y + 2, pos.z);
                }
            }

            renderer.render(scene, camera);
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
