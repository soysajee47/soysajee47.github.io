<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DustBoy Cyber-Oracle | Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-purple: #9d50bb;
            --neon-green: #39ff14;
            --bg-dark: #0a0b1e;
        }

        body {
            margin: 0;
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .dashboard-ui {
            padding: 40px;
            width: 100%;
            pointer-events: none;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--neon-blue);
        }

        .main-stats {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stat-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .value-card {
            text-align: center;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-blue);
            margin-bottom: 10px;
        }

        .value {
            font-size: 2.5rem;
            font-weight: 900;
            text-shadow: 0 0 15px var(--neon-blue);
        }

        .unit {
            font-size: 0.82rem;
            color: rgba(255, 255, 255, 0.5);
            margin-left: 5px;
        }

        .status-terminal {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .status-log {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) transparent;
        }

        .log-entry {
            margin-bottom: 8px;
            padding-left: 14px;
            border-left: 2px solid rgba(0, 210, 255, 0.3);
            color: rgba(255, 255, 255, 0.7);
        }

        .log-entry b {
            color: var(--neon-blue);
        }

        .header {
            position: absolute;
            top: 40px;
            left: 40px;
            pointer-events: auto;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(90deg, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.5);
        }

        .badge {
            background: rgba(0, 210, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.6rem;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .ver-chip {
            position: absolute;
            top: 10px;
            right: 15px;
            padding: 2px 8px;
            border-radius: 10px;
            background: #e67e22;
            font-size: 0.6rem;
            color: white;
            font-weight: 900;
        }
    </style>
</head>

<body>

    <div id="canvas-container"></div>

    <div class="header">
        <h1>DUSTBOY ORACLE</h1>
        <p>REAL-TIME SENSOR NETWORK // <span id="clock">00:00:00</span></p>
    </div>

    <div class="dashboard-ui">
        <div class="main-stats">
            <div style="flex-grow: 1;"></div>

            <div class="stat-group">
                <div class="card">
                    <div class="ver-chip">V1.2 (ULTRA-PATCH)</div>
                    <div class="label">Particulate Matter 2.5</div>
                    <div class="value" id="pm25">--<span class="unit">µg/m³</span></div>
                </div>
                <div class="card">
                    <div class="label">Particulate Matter 10</div>
                    <div class="value" id="pm10">--<span class="unit">µg/m³</span></div>
                </div>
            </div>

            <div class="stat-group">
                <div class="card">
                    <div class="label">Temperature</div>
                    <div class="value" id="temp">--<span class="unit">°C</span></div>
                </div>
                <div class="card">
                    <div class="label">Humidity</div>
                    <div class="value" id="hum">--<span class="unit">%</span></div>
                </div>
            </div>

            <div class="card" style="width: 100%; border-left: 5px solid var(--neon-green);" id="quality-card">
                <div class="label">Air Quality Status</div>
                <div id="status-text" style="font-size: 1.5rem; color: var(--neon-green);">WAITING FOR DATA...</div>
            </div>
        </div>

        <div class="card status-terminal">
            <div class="label">Network Feed <span class="badge">LIVE MQTT</span></div>
            <div class="status-log" id="log-container">
                <div class="log-entry">Booting DustBoy Oracle V1.2...</div>
                <div class="log-entry">Deep-mapping all sensor models...</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer, globe, particles;
        const colorScale = {
            safe: new THREE.Color(0x39ff14),
            warn: new THREE.Color(0xffd32a),
            danger: new THREE.Color(0xff4757)
        };

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const geo = new THREE.IcosahedronGeometry(4, 2);
            const mat = new THREE.MeshPhongMaterial({
                color: 0x00d2ff,
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            globe = new THREE.Mesh(geo, mat);
            scene.add(globe);

            const innerGeo = new THREE.IcosahedronGeometry(2, 1);
            const innerMat = new THREE.MeshBasicMaterial({ color: 0x00d2ff, wireframe: true });
            const innerGlobe = new THREE.Mesh(innerGeo, innerMat);
            globe.add(innerGlobe);

            const pCount = 2000;
            const pGeo = new THREE.BufferGeometry();
            const pPos = new Float32Array(pCount * 3);
            for (let i = 0; i < pCount * 3; i++) pPos[i] = (Math.random() - 0.5) * 50;
            pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
            const pMat = new THREE.PointsMaterial({ color: 0x00d2ff, size: 0.05, transparent: true, opacity: 0.5 });
            particles = new THREE.Points(pGeo, pMat);
            scene.add(particles);

            const light = new THREE.PointLight(0xffffff, 100);
            light.position.set(10, 10, 10);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.005;
            globe.rotation.x += 0.002;
            particles.rotation.y -= 0.001;

            const pm25Value = parseFloat(document.getElementById('pm25').innerText);
            if (!isNaN(pm25Value)) {
                const scale = 1 + (pm25Value / 100) * 0.5 + Math.sin(Date.now() * 0.002) * 0.05;
                globe.scale.set(scale, scale, scale);

                let targetColor = colorScale.safe;
                if (pm25Value > 50) targetColor = colorScale.warn;
                if (pm25Value > 100) targetColor = colorScale.danger;
                globe.material.color.lerp(targetColor, 0.05);
            }

            renderer.render(scene, camera);
        }

        function initMQTT() {
            const client = mqtt.connect('wss://dustboy-wss-bridge.laris.workers.dev/mqtt');
            const logContainer = document.getElementById('log-container');

            function addLog(msg) {
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
                logContainer.prepend(div);
                if (logContainer.children.length > 20) logContainer.lastElementChild.remove();
            }

            client.on('connect', () => {
                addLog('<b>SYSTEM ONLINE</b>: Connected to Laris MQTT Bridge.');
                client.subscribe('DUSTBOY/+/+/+/status');
            });

            client.on('message', (topic, message) => {
                try {
                    const data = JSON.parse(message.toString());
                    const extracted = extractData(data);
                    updateUI(extracted);
                    addLog(`<b>PACKET</b>: Source ${extracted.name} | PM2.5: ${extracted.pm25}`);
                } catch (e) {
                    addLog('<b>ERROR</b>: Failed to decode packet.');
                }
            });
        }

        function extractData(data) {
            // Priority: Nested 'd' object (Model-N/Versions 4-5) > Top level (Model-T)
            const d = data.d || data;
            return {
                name: d.nickname || d.id || d.myName || "Unknown Sensor",
                pm25: d.pm2_5 ?? d.pm25 ?? d.log_pm25 ?? "--",
                pm10: d.pm10 ?? d.log_pm10 ?? "--",
                temp: d.temperature_c ?? d.temp_c ?? d.temp ?? d.temperature ?? d.log_temp ?? "--",
                hum: d.humidity_rh ?? d.humid_rh ?? d.humid ?? d.humidity ?? d.hum ?? d.log_hum ?? "--"
            };
        }

        function updateUI(data) {
            if (data.pm25 !== "--") {
                document.getElementById('pm25').innerHTML = `${data.pm25}<span class="unit">µg/m³</span>`;
                updateQuality(parseFloat(data.pm25));
            }
            if (data.pm10 !== "--") document.getElementById('pm10').innerHTML = `${data.pm10}<span class="unit">µg/m³</span>`;
            if (data.temp !== "--") document.getElementById('temp').innerHTML = `${data.temp}<span class="unit">°C</span>`;
            if (data.hum !== "--") document.getElementById('hum').innerHTML = `${data.hum}<span class="unit">%</span>`;
        }

        function updateQuality(pm25) {
            const statusText = document.getElementById('status-text');
            const card = document.getElementById('quality-card');

            if (pm25 <= 25) {
                statusText.innerText = "HEALTHY AIR";
                statusText.style.color = "var(--neon-green)";
                card.style.borderLeftColor = "var(--neon-green)";
            } else if (pm25 <= 50) {
                statusText.innerText = "MODERATE QUALITY";
                statusText.style.color = "var(--neon-blue)";
                card.style.borderLeftColor = "var(--neon-blue)";
            } else if (pm25 <= 100) {
                statusText.innerText = "UNHEALTHY (SENSITIVE)";
                statusText.style.color = "var(--neon-purple)";
                card.style.borderLeftColor = "var(--neon-purple)";
            } else {
                statusText.innerText = "HAZARDOUS AIR";
                statusText.style.color = "#ff4757";
                card.style.borderLeftColor = "#ff4757";
            }
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init3D();
        initMQTT();
    </script>
</body>

</html>
